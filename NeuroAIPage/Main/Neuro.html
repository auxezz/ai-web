<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuro â€” Local Chat</title>
  <link rel="stylesheet" href="/Main/styles.css">
  <link rel="stylesheet" href="/Background/tiles.css">
</head>
<body>
  <div class="chat-root">
    <header class="chat-header">
      <h1>Neuro</h1>
      <p class="subtitle">Local AI - Neuro Prosjekt</p>
      <div class="model-switch">
        <label class="switch-label">
          <span class="model-option">Local Model</span>
          <label class="toggle-switch">
            <input type="checkbox" id="modelToggle">
            <span class="slider"></span>
          </label>
          <span class="model-option">Gemini API</span>
        </label>
        <input type="password" id="apiKeyInput" placeholder="Enter Gemini API Key" style="display:none;" />
        <button id="saveApiKey" style="display:none;">Save Key</button>
      </div>
    </header>

    <main id="chatBox" class="chat-box" aria-live="polite"></main>

    <form id="inputForm" class="input-area" autocomplete="off">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendButton" type="submit">Send</button>
    </form>


    <div id="neuro-corner">
      <img id="neuro-img" src="/NeuroSpin/Neuro.png" alt="Neuro-sama">
    </div>

    <footer class="chat-footer">Local server: <span id="serverStatus">unknown</span></footer>
  </div>

  <div id="tiles-root">
    <div id="background"></div>
  </div>

  <script src="/Background/tiles.js"></script>
  <script src="/NeuroSpin/Neurospin.js"></script>
  <script src="/Main/script.js"></script>
  
</body>
</html>
